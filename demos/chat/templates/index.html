<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
  <title>Tornado Chat Demo</title>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css"/>
  <style type="text/css">
  a:link {
	text-decoration: none;
	color: #000;
}
a:visited {
	text-decoration: none;
}
a:hover {
	text-decoration: none;
}
a:active {
	text-decoration: none;
}
  </style>
  </head>
  
<body bgcolor="#CCCCCC">
  
<div id=head style="background-color:#069; width:1280px; height:60px;" >
   <div style="margin-left: 50px;"> 
   <h1>
   <b>{{ current_user["name"] }}</b> -
      <a href="/auth/logout">{{ _("Sign out") }}</a>
      </h1>  
   </div> 
   <div align="right" style="margin-right:50px;">
   <h1>date</h1>
   </div>      
</div>


<div id=chat style="background-color: #FFF; width:600px; height:500px;" >
  <div id="body">
      <div id="inbox">
        {% for message in messages %}
          {% module Template("message.html", message=message) %}
        {% end %}
      </div>
      <div id="input">
        <form action="/a/message/new" method="post" id="messageform">
          <table>
            <tr>
              <td><input name="body" id="message" style="width:500px"/></td>
              <td style="padding-left:5px">
                <input type="submit" value="{{ _("Post") }}"/>
                <input type="hidden" name="next" value="{{ request.path }}"/>
                {% module xsrf_form_html() %}
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>

</div>
   
<div id=mail style="background-color:#97BCBD; width:650px; height:500px;"></div> 
  </body>
</html>
